<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f3f6;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2874f0;
    }

    .order-card {
      display: flex;
      gap: 20px;
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
      align-items: center;
    }

    .product-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .order-info {
      flex: 1;
    }

    .order-info h3 {
      margin: 0;
      color: #333;
    }

    .order-info p {
      margin: 5px 0;
      color: #555;
    }

    .status {
      font-weight: bold;
    }

    .status.delivered {
      color: green;
    }

    .status.shipped {
      color: orange;
    }

    .status.pending {
      color: red;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      background-color: #2874f0;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Orders</h1>
    <div id="order-list" class="order-list"></div>
  </div>

  <script>
    const orders = [
      {
        id: "ORD123456",
        product: "Samsung Galaxy M14",
        date: "2025-12-15",
        status: "Delivered",
        price: "₹13,499",
        image: "https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/m/o/b/-original-imagzjhwtfthcmzz.jpeg",
        link: "https://www.flipkart.com/samsung-galaxy-m14"
      },
      {
        id: "ORD123457",
        product: "Boat Rockerz 255 Pro+",
        date: "2025-12-10",
        status: "Shipped",
        price: "₹1,299",
        image: "https://rukminim2.flixcart.com/image/312/312/kxgfzbk0/headphone/y/k/6/rockerz-255-pro-plus-boat-original-imag9v6gqz8zqz8z.jpeg",
        link: "https://www.flipkart.com/boat-rockerz-255-pro-plus"
      },
      {
        id: "ORD123458",
        product: "HP Pavilion Laptop",
        date: "2025-12-05",
        status: "Pending",
        price: "₹56,990",
        image: "https://rukminim2.flixcart.com/image/312/312/xif0q/computer/4/0/k/-original-imaguyh9zqzqzqzq.jpeg",
        link: "https://www.flipkart.com/hp-pavilion-laptop"
      }
    ];

    const orderList = document.getElementById("order-list");

    orders.forEach(order => {
      const card = document.createElement("div");
      card.className = "order-card";

      const statusClass = order.status.toLowerCase().replace(/\s/g, '');

      card.innerHTML = `
        <img src="${order.image}" alt="${order.product}" class="product-img" />
        <div class="order-info">
          <h3>${order.product}</h3>
          <p><strong>Order ID:</strong> ${order.id}</p>
          <p><strong>Order Date:</strong> ${order.date}</p>
          <p><strong>Price:</strong> ${order.price}</p>
          <p class="status ${statusClass}">Status: ${order.status}</p>
        </div>
        <div class="btn-group">
          <button class="btn" onclick="window.open('${order.link}', '_blank')">View Product</button>
          <button class="btn" onclick="alert('Tracking info for ${order.id} will be available soon.')">Track Order</button>
        </div>
      `;

      orderList.appendChild(card);
    });
  </script>
</body>
</html>
